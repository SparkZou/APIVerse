<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIverse - Enterprise Connectivity</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f3ff',
                        'neon-purple': '#bc13fe',
                        'dark-bg': '#050505',
                        'card-bg': '#111111',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .grid-bg {
            background-image: 
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }
        .glass-panel {
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-text {
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 glass-panel border-b border-white/5">
                <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-3">
                        <i className="fa-solid fa-terminal text-neon-blue text-2xl"></i>
                        <span className="text-xl font-bold tracking-tighter">APIverse</span>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                        <a href="#" className="hover:text-white transition-colors">Products</a>
                        <a href="#" className="hover:text-white transition-colors">Solutions</a>
                        <a href="#" className="hover:text-white transition-colors">Pricing</a>
                        <a href="#" className="hover:text-white transition-colors">Docs</a>
                    </div>
                    <button className="bg-white text-black px-6 py-2 rounded-full font-semibold text-sm hover:bg-gray-200 transition-colors">
                        Get Started
                    </button>
                </div>
            </nav>
        );

        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 200]);
            const opacity = useTransform(scrollY, [0, 300], [1, 0]);

            return (
                <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                    <div className="absolute inset-0 grid-bg -z-10"></div>
                    
                    {/* Ambient Glow */}
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-blue/10 rounded-full blur-[120px]"></div>
                    <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-purple/10 rounded-full blur-[120px]"></div>

                    <motion.div 
                        style={{ y: y1, opacity }}
                        className="text-center max-w-5xl px-6"
                    >
                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, ease: "easeOut" }}
                        >
                            <span className="inline-block py-1 px-3 rounded-full border border-neon-blue/30 text-neon-blue text-xs font-mono mb-6">
                                V2.0 NOW AVAILABLE
                            </span>
                            <h1 className="text-6xl md:text-8xl font-bold tracking-tight leading-tight mb-8">
                                The Backbone of <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple neon-text">
                                    Digital Communication
                                </span>
                            </h1>
                            <p className="text-xl text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                                Unified API for Email, SMS, and AI Chatbots. 
                                Engineered for scale, designed for developers.
                            </p>
                            <div className="flex justify-center gap-4">
                                <button className="bg-neon-blue text-black px-8 py-4 rounded-lg font-bold hover:bg-cyan-300 transition-all transform hover:scale-105">
                                    Start Building <i className="fa-solid fa-arrow-right ml-2"></i>
                                </button>
                                <button className="glass-panel px-8 py-4 rounded-lg font-bold hover:bg-white/10 transition-all">
                                    View Documentation
                                </button>
                            </div>
                        </motion.div>
                    </motion.div>
                </section>
            );
        };

        const BentoGrid = () => {
            return (
                <section className="py-32 px-6 max-w-7xl mx-auto">
                    <motion.div 
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        viewport={{ once: true }}
                        className="mb-16"
                    >
                        <h2 className="text-4xl md:text-5xl font-bold mb-6">Everything you need. <br/><span className="text-gray-500">Nothing you don't.</span></h2>
                    </motion.div>

                    <div className="grid grid-cols-1 md:grid-cols-3 md:grid-rows-2 gap-6 h-auto md:h-[800px]">
                        
                        {/* Card 1: Email - Large */}
                        <motion.div 
                            whileHover={{ scale: 1.02 }}
                            className="glass-panel rounded-3xl p-8 md:col-span-2 md:row-span-1 relative overflow-hidden group"
                        >
                            <div className="absolute top-0 right-0 p-8 opacity-20 group-hover:opacity-40 transition-opacity">
                                <i className="fa-regular fa-envelope text-9xl"></i>
                            </div>
                            <div className="relative z-10 h-full flex flex-col justify-between">
                                <div>
                                    <div className="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center mb-4">
                                        <i className="fa-solid fa-bolt text-blue-400"></i>
                                    </div>
                                    <h3 className="text-3xl font-bold mb-2">Lightning Fast Email</h3>
                                    <p className="text-gray-400 max-w-md">99.99% deliverability rates with real-time analytics and dedicated IP pools.</p>
                                </div>
                                {/* Mock Chart */}
                                <div className="mt-8 h-32 flex items-end gap-2">
                                    {[40, 65, 45, 80, 55, 90, 75, 95].map((h, i) => (
                                        <motion.div 
                                            key={i}
                                            initial={{ height: 0 }}
                                            whileInView={{ height: `${h}%` }}
                                            transition={{ delay: i * 0.1, duration: 0.5 }}
                                            className="flex-1 bg-gradient-to-t from-blue-600/20 to-blue-500 rounded-t-sm"
                                        ></motion.div>
                                    ))}
                                </div>
                            </div>
                        </motion.div>

                        {/* Card 2: SMS - Tall */}
                        <motion.div 
                            whileHover={{ scale: 1.02 }}
                            className="glass-panel rounded-3xl p-8 md:col-span-1 md:row-span-2 relative overflow-hidden border-t-4 border-neon-purple"
                        >
                            <div className="h-full flex flex-col">
                                <div className="w-12 h-12 rounded-full bg-purple-500/20 flex items-center justify-center mb-4">
                                    <i className="fa-solid fa-comment-sms text-purple-400"></i>
                                </div>
                                <h3 className="text-3xl font-bold mb-2">Global SMS</h3>
                                <p className="text-gray-400 mb-8">Reach customers in 200+ countries instantly.</p>
                                
                                <div className="flex-1 bg-black/40 rounded-xl p-4 font-mono text-xs text-green-400 overflow-hidden relative">
                                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-black/80 pointer-events-none"></div>
                                    <p>> Initiating SMS gateway...</p>
                                    <p>> Route: Optimized</p>
                                    <p>> Dest: +1 (555) 012-3456</p>
                                    <p>> Status: <span className="text-neon-blue">Delivered</span></p>
                                    <p className="mt-2">> Dest: +44 20 7123 4567</p>
                                    <p>> Status: <span className="text-neon-blue">Delivered</span></p>
                                    <motion.div 
                                        animate={{ opacity: [0, 1, 0] }}
                                        transition={{ repeat: Infinity, duration: 1 }}
                                        className="w-2 h-4 bg-green-400 mt-2"
                                    ></motion.div>
                                </div>
                            </div>
                        </motion.div>

                        {/* Card 3: Chatbot - Small */}
                        <motion.div 
                            whileHover={{ scale: 1.02 }}
                            className="glass-panel rounded-3xl p-8 md:col-span-1 md:row-span-1 flex flex-col justify-between"
                        >
                            <div>
                                <i className="fa-solid fa-robot text-3xl text-pink-500 mb-4"></i>
                                <h3 className="text-2xl font-bold">AI Chatbots</h3>
                                <p className="text-gray-400 text-sm mt-2">Powered by GPT-4 & Claude.</p>
                            </div>
                            <div className="mt-4 flex -space-x-2">
                                <div className="w-8 h-8 rounded-full bg-gray-700 border border-black"></div>
                                <div className="w-8 h-8 rounded-full bg-gray-600 border border-black"></div>
                                <div className="w-8 h-8 rounded-full bg-gray-500 border border-black flex items-center justify-center text-xs">+</div>
                            </div>
                        </motion.div>

                        {/* Card 4: Security - Small */}
                        <motion.div 
                            whileHover={{ scale: 1.02 }}
                            className="glass-panel rounded-3xl p-8 md:col-span-1 md:row-span-1 bg-gradient-to-br from-gray-900 to-gray-800"
                        >
                            <i className="fa-solid fa-shield-halved text-3xl text-green-400 mb-4"></i>
                            <h3 className="text-2xl font-bold">Enterprise Security</h3>
                            <p className="text-gray-400 text-sm mt-2">SOC2 Type II Certified. End-to-end encryption.</p>
                        </motion.div>

                    </div>
                </section>
            );
        };

        const Pricing = () => {
            return (
                <section className="py-20 px-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row gap-8 items-center">
                            <div className="flex-1">
                                <h2 className="text-5xl font-bold mb-6">Transparent <br/> Pricing</h2>
                                <p className="text-gray-400 text-lg mb-8">Scale your infrastructure without breaking the bank. Start free, upgrade as you grow.</p>
                                <ul className="space-y-4 text-gray-300">
                                    <li className="flex items-center gap-3"><i className="fa-solid fa-check text-neon-blue"></i> 99.99% Uptime SLA</li>
                                    <li className="flex items-center gap-3"><i className="fa-solid fa-check text-neon-blue"></i> 24/7 Dedicated Support</li>
                                    <li className="flex items-center gap-3"><i className="fa-solid fa-check text-neon-blue"></i> GDPR & HIPAA Compliant</li>
                                </ul>
                            </div>
                            
                            <div className="flex-1 w-full">
                                <motion.div 
                                    whileHover={{ y: -10 }}
                                    className="glass-panel p-1 rounded-3xl bg-gradient-to-b from-white/10 to-transparent"
                                >
                                    <div className="bg-card-bg rounded-[22px] p-8">
                                        <div className="flex justify-between items-center mb-8">
                                            <h3 className="text-xl font-semibold">Enterprise</h3>
                                            <span className="bg-neon-blue/20 text-neon-blue px-3 py-1 rounded-full text-xs font-bold">POPULAR</span>
                                        </div>
                                        <div className="flex items-baseline gap-1 mb-8">
                                            <span className="text-5xl font-bold">$99</span>
                                            <span className="text-gray-500">/month</span>
                                        </div>
                                        <button className="w-full bg-white text-black py-4 rounded-xl font-bold hover:bg-gray-200 transition-colors mb-8">
                                            Start Free Trial
                                        </button>
                                        <div className="space-y-4 border-t border-gray-800 pt-8">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-400">Emails</span>
                                                <span className="font-mono">Unlimited</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-400">SMS</span>
                                                <span className="font-mono">10,000 / mo</span>
                                            </div>
                                            <div className="flex justify-between text-sm">
                                                <span className="text-gray-400">Chatbot</span>
                                                <span className="font-mono">Advanced AI</span>
                                            </div>
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="border-t border-white/10 py-20 mt-20 bg-black">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                    <div className="flex items-center gap-3">
                        <i className="fa-solid fa-terminal text-gray-600 text-xl"></i>
                        <span className="text-lg font-bold text-gray-500">APIverse</span>
                    </div>
                    <div className="text-gray-600 text-sm">
                        &copy; 2025 APIverse Inc. All rights reserved.
                    </div>
                    <div className="flex gap-6">
                        <a href="#" className="text-gray-600 hover:text-white"><i className="fa-brands fa-github text-xl"></i></a>
                        <a href="#" className="text-gray-600 hover:text-white"><i className="fa-brands fa-twitter text-xl"></i></a>
                        <a href="#" className="text-gray-600 hover:text-white"><i className="fa-brands fa-discord text-xl"></i></a>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="antialiased selection:bg-neon-blue selection:text-black">
                    <Navbar />
                    <Hero />
                    <BentoGrid />
                    <Pricing />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
